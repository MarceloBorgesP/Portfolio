<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Contact Me</title>
</head>

<body>
	<div class="container">
		<div class="header"></div>

		<section class="content animated bounceInRight">

			<div>
				<form class="form-horizontal" role="form" action="contact/mail.php" method="post">
					<div>
						<h3>Contact Me</h3>
						<p>Get in touch with me right now!</p>
					</div>

					<div>
						<label class="control-label col-sm-2" for="name">Name:</label>
						<div class="col-sm-10">
							<input type="text" name="name" placeholder="Your Name" class="form-control"></input>
						</div>

						<label class="control-label col-sm-2" for="email">Email:</label>
						<div class="col-sm-10">
							<input type="email" name="email" placeholder="Your Email"  class="form-control"></input>
						</div>
					</div>

					<div class="col-sm-12">
						<h4 class="col-sm-12">Gender </h4>
						  	<label><input type="radio" name="sex" value="male">Male</label>
							<label><input type="radio" name="sex" value="female">Female</label>
					</div>

					
					<div>
						<label class="control-label col-sm-2" for="subject">Subject:</label>
						<div class="col-sm-10">
							<input type="text" name="subject" placeholder="The Subject Here"  class="form-control"></input>
						</div>
						<label class="control-label col-sm-2" for="content">Content:</label>
						<div class="col-sm-10">
							<textarea name="email" placeholder="The Content Here" class="form-control"></textarea>
						</div>
					</div>

					<div>
						<input type="submit" value="Submit" class="btn btn-default">
						<input type="reset" value="Reset" class="btn btn-default">
					</div>

				</form>
			</div>	
		</section>
	</div>
</core-header-panel>
