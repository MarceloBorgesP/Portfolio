	<title>Contact Me</title>

<body>
	<div class="container">
		<div class="header"></div>

		<section class="content animated bounceInRight">

			<div>
				<form class="form-horizontal" role="form" method="post" action="contact/mail.php">
					<div>
						<h3>Contact Me</h3>
						<p>Get in touch with me right now!</p>
					</div>

					<div>
						<label class="control-label col-sm-1" for="name">Name:</label>
						<div class="col-sm-11">
							<input type="text" name="name" placeholder="Your Name" class="form-control"></input>
						</div>

						<label class="control-label col-sm-1" for="email">Email:</label>
						<div class="col-sm-11">
							<input type="email" name="email" placeholder="Your Email"  class="form-control"></input>
						</div>
					</div>

					<div class="col-sm-12">

								<label class="col-sm-2"><input type="radio" name="sex" value="female">Female</label>
							</div>
					</div>

					
					<div>
						<label class="control-label col-sm-1" for="subject">Subject:</label>
						<div class="col-sm-11">
							<input type="text" name="subject" placeholder="The Subject Here"  class="form-control"></input>
						</div>
						<label class="control-label col-sm-1" for="content">Content:</label>
						<div class="col-sm-11">
							<textarea name="email" placeholder="The Content Here" class="form-control"></textarea>
						</div>
					</div>

					<div class="col-sm-12">
						<input class="col-sm-2" type="submit" value="Submit" class="btn btn-default">
						<input class="col-sm-2" type="reset" value="Reset" class="btn btn-default">
					</div>

				</form>
			</div>	
		</section>
	</div>
