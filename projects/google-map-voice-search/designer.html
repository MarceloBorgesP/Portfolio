<link rel="import" href="../bower_components/polymer/polymer.html">
<link href="../bower_components/core-scaffold/core-scaffold.html" rel="import">
<link href="../bower_components/core-header-panel/core-header-panel.html" rel="import">
<link href="../bower_components/core-menu/core-menu.html" rel="import">
<link href="../bower_components/core-item/core-item.html" rel="import">
<link href="../bower_components/core-icon-button/core-icon-button.html" rel="import">
<link href="../bower_components/core-toolbar/core-toolbar.html" rel="import">
<link href="../bower_components/core-input/core-input.html" rel="import">
<link href="../bower_components/speech-mic/speech-mic.html" rel="import">
<link href="../bower_components/core-menu/core-submenu.html" rel="import">
<link href="../bower_components/google-map/google-map.html" rel="import">
<link href="../bower_components/google-map/google-map-search.html" rel="import">

<polymer-element name="google-map-voice-search">

  <template>
    <style>    
      #design_host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_toolbar {
        background-color: rgb(79, 125, 201);
        color: rgb(255, 255, 255);
      }
      #core_menu {
        font-size: 16px;
      }
      #marcelo_map {
        width: 100%;
        height: 100%;
        display: block;
        left: 0px;
        top: 0px;
        position: absolute;
      }
      #input {
        padding: 12px;
        left: 10px;
        top: 8px;
        position: absolute;
        width: 80%;
        background-color: rgb(255, 255, 255);
        border: 0px none;
      }
      #marcelo_map_search {
        left: 600px;
        top: 290px;
        position: absolute;
      }
      #speech_mic {
        left: 195px;
        top: 10px;
        position: absolute;
        width: 100%;
        height: 100%;
        display: inherit !important; 
  }

      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" flex navigation>
        <core-toolbar id="core_toolbar">
          <input id="input" value="{{ $.speech_mic.transcript }}" placeholder="search for a place..." is="core-input">
          <speech-mic id="speech_mic"></speech-mic>
        </core-toolbar>
        <core-menu selected="Road Map" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item id="core_item" active label="Road Map" on-tap=" {{ roadMapView }} " icon="cloud" layout center horizontal></core-item>
          <core-item id="core_item1" label="Hybrid" on-tap=" {{ HybridView }} " icon="dashboard" layout center horizontal></core-item>
          <core-item id="core_item1" label="Terrain" on-tap=" {{ terrainView }} " icon="settings" layout center horizontal></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Google Map Voice Search</div>
      <google-map latitude="{{ $.marcelo_map_search.result.latitude }}" longitude="{{ $.marcelo_map_search.result.longitude }}" zoom="17" id="marcelo_map"></google-map>
      <google-map-search map="{{ $.marcelo_map.map }}" query="{{ $.speech_mic.transcript }}" id="marcelo_map_search"></google-map-search>
    </core-scaffold>
  </template>

  <script>

    Polymer({
      roadMapView: function () {
        this.$.marcelo_map.mapType="roadmap";
      },
      HybridView: function () {
        this.$.marcelo_map.mapType="hybrid";
      },
      terrainView: function () {
        this.$.marcelo_map.mapType="terrain";
      }
    });

  </script>

</polymer-element>
