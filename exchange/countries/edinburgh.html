<!doctype html>
<html>
  <head>
  </head>
  <body>
    <div id = "myCarousel" class = "carousel slide">

      <ol class = "carousel-indicators">
        <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
        <li data-target = "#myCarousel" data-slide-to = "1"></li>
        <li data-target = "#myCarousel" data-slide-to = "2"></li>
      </ol>
      
      <div class = "carousel-inner">
        <div class="item active">
          <img src="img/scotland/edinburgh-castle.jpg" alt="Edinburgh Castle" class="img-carousel img-responsive">
          <div class="carousel-caption"> 
              <h3>Castelo de Edimburgo</h3>
              <p></p>
          </div>
        </div>
        <div class="item">
          <img src="img/scotland/kelvingrove.jpg" alt="Kelvingrove" class="img-carousel img-responsive">
          <div class="carousel-caption"> 
              <h3>Museu e Galeria de Arte Kelvingrove</h3>
              <p></p>
          </div>
        </div>
        <div class="item">
          <img src="img/scotland/hogmanay.jpg" alt="Hogmanay" class="img-carousel img-responsive">
          <div class="carousel-caption"> 
              <h3>O Hogmanay</h3>
              <p></p>
          </div>
        </div>

      </div>

      <a class = "carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
      </a>

      <a class = "carousel-control right" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
      </a>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
